name: Manual Deploy to Testing

on:
  workflow_dispatch:
    inputs:
      tag:
        description: tag
        required: true

environment:
  name: testing

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  NAMESPACE_TOKEN: ${{ secrets.HATCHER_TOKEN }}
  NAMESPACE: ${{ secrets.NAMESPACE }}
  #IMAGE_NAME: alma-webhook-unstable
  #NAMESPACE_TOKEN: ${{ secrets.HATCHER_TESTING_TOKEN }}
  #NAMESPACE: alma-utilities-testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Clone latest repository
      uses: actions/checkout@v2
    - name: Check that the tag exists in repo
      id: tag_check
      run: |
        if git rev-parse 'refs/tags/${{ github.event.inputs.tag }}' &> /dev/null; then
          echo '::set-output name=tag::${{ github.event.inputs.tag }}'
        elif git rev-parse '${{ github.event.inputs.tag }}' &> /dev/null; then
          echo "::set-output name=tag::`git rev-parse '${{ github.event.inputs.tag }}'`"
        else
          echo "Couldn't figure out tag from input: ${{ github.event.inputs.tag }}"
          echo "Aborting deployment."
          false
        fi
    - name: Log into Github Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Check that the tag exists in container registry
      id: image_check
      run: |
        if docker manifest inspect ghcr.io/mlibrary/${{ github.environment.IMAGE_NAME }}:${{ steps.tag_check.outputs.tag }} > /dev/null; then
          echo '::set-output name=image_exists::true'
          echo "image exists!"
        else
          echo "image doesn't exist; Starting to Build and push image"
        fi
    - name: Checkout Correct repository
      if: ${{ steps.image_check.outputs.image_exists != 'true' }}
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.tag }}
    - name: Build and Push
      if: ${{ steps.image_check.outputs.image_exists != 'true' }}
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/mlibrary/${{ env.IMAGE_NAME }}:${{steps.tag_check.outputs.tag}}
    - name: Deploy to ${{ env.NAMESPACE }}
      uses: ./.github/actions/deploy-to-hatcher
      with:
        github_username: ${{ github.actor }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        image: ghcr.io/mlibrary/${{ env.IMAGE_NAME }}:${{ steps.tag_check.outputs.tag }}
        cluster_ca: ${{ secrets.HATCHER_CLUSTER_CA }}
        namespace_token: ${{ env.NAMESPACE_TOKEN }}
        namespace: ${{ env.NAMESPACE }}
