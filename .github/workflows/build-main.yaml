name: Docker Build Main and Deploy to Testing

on:
  workflow_run:
    workflows: [ 'Run Tests' ]
    branches: [ main ]
    types: [ completed ]

env:
  IMAGE_NAME: alma-webhook-unstable
  NAMESPACE_TOKEN: ${{ secrets.HATCHER_TESTING_TOKEN }}
  NAMESPACE: alma-utilities-testing

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: echo sha
      run: echo ${{ github.sha }}
    - name: Log into Github Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: | 
           ghcr.io/mlibrary/${{ env.IMAGE_NAME }}:latest
           ghcr.io/mlibrary/${{ env.IMAGE_NAME }}:${{ github.sha }}
    - name: Deploy to ${{ env.NAMESPACE }}
      uses: ./.github/actions/deploy-to-hatcher
      with:
        github_username: ${{ github.actor }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        image: alma-webhook-unstable:${{ github.sha }}
        cluster_ca: ${{ secrets.HATCHER_CLUSTER_CA }}
        namespace_token: ${{ env.NAMESPACE_TOKEN }}
        namespace: ${{ env.NAMESPACE }}
