version: '3.8'

services:
  web:
    build: 
      context: .
      target: development
    stdin_open: true
    tty: true
    depends_on:
      - 'redis'
    ports:
      - "4567:4567"
    env_file:
      - .env
      - .env-dev-values
    volumes:
      - .:/app
      - ./sftp/ssh/ssh_client_rsa_key:/etc/secret-volume/id_rsa:ro
      - gem_cache:/gems

  monitor:
    image: "mockserver/mockserver"
    ports: 
      - "1080:1080"
    environment:
      - SERVER_PORT=1080

  worker:
    build: ./worker/.
    volumes:
      - ./worker/.:/app
    depends_on:
      - 'redis'
    environment:
      - REDIS_URL=redis://redis:6379

  redis:
    image: 'redis:6.2'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'

  sftp:
    image: 'atmoz/sftp'
    volumes:
      - ./sftp/search_daily_bibs:/home/alma/search_daily_bibs
      - ./sftp/ssh/ssh_client_rsa_key.pub:/home/alma/.ssh/keys/id_rsa.pub:ro
      - ./sftp/ssh/ssh_host_ed25519_key:/etc/ssh/ssh_host_ed25519_key
      - ./sftp/ssh/ssh_host_rsa_key:/etc/ssh/ssh_host_rsa_key
    command: alma:1001

volumes:
  gem_cache:
  redis:
